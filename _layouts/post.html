---
layout: default
---
<article class="col-xxl-7 col-xl-9 post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    {%- include post-header.html -%}
    {%- include post-meta.html -%}

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    {% if page.comments %}
    <h2>Comments</h2>
    <small>If you have any feedback about this post, please share it.</small>
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{ site.baseurl }}";
            this.page.identifier = "{{ page.url }}";
        };
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://dadikovigithubio.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {%- endif -%}


    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
